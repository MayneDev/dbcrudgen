
apply plugin: 'application'
apply plugin : 'java'

group 'marvik-libs'
version '2.0'


sourceCompatibility = 1.8
mainClassName = 'com.marvik.apis.dbcrudgen.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'src/main/libs')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
